<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastro de Usuário</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<div class="container">
		<h1>Cadastro Usuarios</h1>
		<h:form>
			<div class="form-item">

				<h:outputLabel value="Nome" />
				<h:inputText class="input-text w-75" id="nome" a:autofocus="true"
					a:placeholder="Juliana Lourenço"
					value="#{usuarioController.usuario.nome}" />
				<!-- Caso insira o validador, o botão editar não funciona -->
				<!--  required="true" requiredMessage="Nome é obrigatório!"  -->
			</div>

			<div class="form-item">

				<h:outputLabel value="Login" />
				<h:inputText class="input-text w-75" id="login"
					a:placeholder="juliana.lourenco@gmail.com"
					value="#{usuarioController.usuario.login}" />
				<!-- Caso insira o validador, o botão editar não funciona -->
				<!--  required="true" requiredMessage="Login é obrigatório!"  -->
			</div>
			<div class="form-item">

				<h:outputLabel value="Senha" />
				<h:inputSecret class="input-text w-75" id="senha"
					a:placeholder="**********"
					value="#{usuarioController.usuario.senha}" />
				<!-- Caso insira o validador, o botão editar não funciona -->
				<!--  required="true" requiredMessage="Senha é obrigatório!"  -->
			</div>


			<div class="button-container">
				<h:commandButton type="submit" class="button-default"
					value="Incluir" actionListener="#{usuarioController.incluir}" />
				<h:commandButton type="submit" class="button-default"
					value="Alterar" actionListener="#{usuarioController.alterar()}" />
				<!-- 
			 	<h:commandButton type="submit" class="button-default"
					value="Excluir" actionListener="#{usuarioController.excluir()}" />
			 	 -->
				<h:commandButton type="submit" class="button-default" value="Limpar"
					actionListener="#{usuarioController.limpar}" />
			</div>


			<!-- 
			
			Caso insira o validador, o botão editar não funciona
			
			<div class="error-message-container">
				<h:message class="error-message" for="nome" />
				<h:message class="error-message" for="login" />
				<h:message class="error-message" for="senha" />
			</div> 
			-->

			<h:dataTable class="table" value="#{usuarioController.listUsuarios}"
				var="usuario">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{usuario.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{usuario.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Login</f:facet>
					<h:outputLabel value="#{usuario.login}" />
				</h:column>

				<h:column>
					<f:facet name="header">Senha</f:facet>
					<h:outputLabel value="#{usuario.senha}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<div class="actions-container">
						<h:commandButton class="button-editar" value="Editar"
							actionListener="#{usuarioController.editar(usuario)}" />
						<h:commandButton type="submit" class="button-default"
							value="Excluir"
							actionListener="#{usuarioController.excluir(usuario)}" />
					</div>
				</h:column>
			</h:dataTable>

		</h:form>
	</div>
</h:body>
</html>
